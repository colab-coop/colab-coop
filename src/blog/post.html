@@include('../../templates/_head-blog.tpl')

<body class="blog-post">
	<main>
	  @@include('../../templates/_homenav.tpl')

	  <div class="container--text">
	  	<a href="/blog" class="text--gray-medium text--small text--uppercase">â€¹ Back to the blog</a>

	  	<div class="styling-markdown blog-post-info">
		  {{{rendered}}}
	  	</div>

	  	<div class="blog-post-meta-block">
	  	  <div class="blog-post-meta">
	  	    By
	  	    {{#authors}}
					<a href="/team/{{.}}" class="link--no-border"><img src="/assets/img/team/{{.}}.jpg" alt="" class="blog-post-img-credit"></a>
					<a href="/team/{{.}}" class="text--capitalize">{{.}}</a>
	  	    {{/authors}}
	  	   </div>
	  	   <div class="spacing--sm"></div>
		  <div>{{date}}</div>
	  	</div>

	  	<div class="blog-post-social">

				<span class='st_facebook_large' displayText='Facebook'></span>
				<span class='st_twitter_large' displayText='Tweet'></span>
				<span class='st_linkedin_large' displayText='LinkedIn'></span>
				<span class='st_email_large' displayText='Email'></span>
				<script type="text/javascript">var switchTo5x=true;</script>
				<script type="text/javascript" src="//w.sharethis.com/button/buttons.js"></script>
				<script type="text/javascript">stLight.options({publisher: "eba6741c-6663-4494-b355-777120d33782", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
	  	</div>

	  @@include('../../templates/_disqus.tpl')

	  </div>
	</main>
  @@include('../../templates/_footer.tpl')

	<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
