@@include('../templates/_head.tpl')

<body class="contact">

  @@include('../templates/_homenav.tpl')

  <main>
    <div class="container--text">
      <section class="callout">Tell us about your project with the <a href="#">Project Check-In</a></section>
      <form class="form-base form-contact">
        <div class="form-field-wrap">
          <label for="name" class="required-label">Name</label>
          <input type="text" name="name" id="name">          
        </div>

        <div class="form-field-wrap">
          <label for="company" class="required-label">Organization or Company</label>
          <input type="text" name="compaby" id="company">          
        </div>

        <div class="form-field-wrap">
          <label for="name" class="required-label">Email</label>
          <input type="email" name="email" id="email">          
        </div>

        <div class="form-field-wrap">
          <label for="name" class="required-label">Phone</label>
          <input type="tel" name="email" id="email">          
        </div>

        <div class="form-field-wrap">
          <label for="message" class="required-label">Message</label>
          <textarea cols="40" rows="4" name="message" id="message"></textarea>
        </div>

        <div class="form-field-wrap center-text">
          <input type="submit" value="Send" id="submit" class="button--brand-outline color-red">        
        </div>
      </form>
    </div> <!-- /container--text -->
  </main>

  <div id="success" hidden>Success!</div>
  <div id="error" hidden>Error: <span id="errorMsg"></span></div>

  <script>
    $('#submit').click(function (e) {
      e.preventDefault();

      function clearform () {
        $('#email').val('');
        $('#name').val('');
        $('#message').val('');
      }

      $.ajax({
        type: 'POST',
        datatype: 'jsonp',
        headers: {
          'Accept': 'application/json'
        },
        url: window.location.protocol + '//' + window.location.hostname + ':8113/form', 
        data: JSON.stringify({
          email: $('#email').val(),
          name: $('#name').val(),
          msg: $('#message').val()
        }),
        processData: false,
        contentType: 'application/json',
        success: function (response) {
          console.log('got success: ', response);
          clearform();
          $('#success').fadeIn();
          window.setTimeout(function () {
            $('#success').fadeOut();
          }, 3000);
        },
        error: function (jqXHR, status, errorThrown) {
          console.log('got error: ', jqXHR);
          $('#errorMsg').innerText(jqXHR);
          $('#error').fadeIn();
          window.setTimeout(function () {
            $('#error').fadeOut();
          }, 3000);
        }
      })
    });
  </script>

  @@include('../templates/_footer.tpl')

  @@include('../templates/_tail.tpl')
