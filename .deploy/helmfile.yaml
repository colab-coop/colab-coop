repositories:
  - name: colab
    url: https://colab-coop.github.io/helm-charts/charts
environments:
  production:
  staging:
releases:
  - name: colab-site
    namespace: colab-site
    chart: colab/http-server
    version: 0.0.34
    values:
      - ./values/env.yaml.gotmpl
      - ./values/{{.Environment.Name}}.yaml.gotmpl
  - name: colab-bucket
    namespace: colab-site
    chart: colab/colab-bucket
    version: 0.0.9
    values:
      - ./values/bucket.yaml.gotmpl
